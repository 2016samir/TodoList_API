        <!-- add Todo -->
        <form [formGroup]="dataTask" (ngSubmit)="addNewTask()"
            class="flex justify-center py-8 bg-indigo-200 rounded-lg">
            <input formControlName="title" type="text" id="default-input"
                class="bg-gray-50 w-2/3 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 block p-2.5 placeholder:text-[16px] placeholder:text-slate-600"
                placeholder="write yout Task...">
            <button type="submit" class="px-10 py-2 bg-green-500 rounded ms-5 hover:bg-green-800">Add</button>
        </form>

    </div>


    <div class="w-[80%] bg-white mx-auto rounded-lg p-5 mt-10">

        @for (task of taskList; track task._id) {
        <div class="my-5">
            <div class="flex justify-between">
                <h2 [class.line-through]="task.completed" class="text-2xl font-semibold text-green-700">{{task.title}}
                </h2>
                <div>
                    <button [class.opacity-50]="task.completed" [class.cursor-not-allowed]="task.completed"
                        [attr.aria-disabled]="task.completed" (click)="completedTask(task._id)"
                        class="px-10 py-2 bg-green-700 rounded ms-5 hover:bg-green-900">completed</button>

                    <button (click)="removeTask(task._id)"
                        class="px-10 py-2 bg-red-700 rounded ms-5 hover:bg-red-900">Delete</button>
                </div>
            </div>

            <div class="h-[1px] bg-slate-300 w-full mt-5"></div>
        </div>
        }



    </div>

</section>
